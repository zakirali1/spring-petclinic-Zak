name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{matrix.java}}
      uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven Wrapper
      run: ./mvnw -B package
    
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag spring-pet-clinic:latest

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v3
      env: 
        JF_URL: ${{ secrets.JF_URL }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
    
    - name: Publish Docker image to JFrog Artifactory
      run: |
        jf docker tag spring-pet-clinic:latest zaktest.jfrog.io/petclinic-docker/spring-pet-clinic:latest
        jf docker push zaktest.jfrog.io/docker/petclinic-docker/spring-pet-clinic:latest  
        
